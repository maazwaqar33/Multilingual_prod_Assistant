apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todoevolve-backend.fullname" . }}
  labels:
    {{- include "todoevolve-backend.labels" . | nindent 4 }}
type: Opaque
data:
  # Secrets should be base64 encoded manually or via sealed-secrets in real prod
  # Here we assume values passed are plain text and we b64enc them
  better-auth-secret: {{ .Values.betterAuthSecret | b64enc | quote }}
  gemini-api-key: {{ .Values.openaiApiKey | b64enc | quote }} # Using openaiApiKey value for Gemini/OpenRouter placeholders
  open-router-key: {{ .Values.openaiApiKey | b64enc | quote }}
