# TodoEvolve Backend - Helm Values
# Override these values for your environment

replicaCount: 2

image:
  repository: todoevolve/backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api.todoevolve.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  DATABASE_URL: "sqlite:///./todoevolve.db"
  APP_ENV: "production"
  DEBUG: "false"
  CORS_ORIGINS: "https://todoevolve.local"

# Secrets (reference existing secrets)
# Secrets (reference existing secrets)
secrets:
  betterAuthSecret: "todoevolve-backend"
  geminiApiKey: "todoevolve-backend"
  openRouterKey: "todoevolve-backend"

# Secret Values (to be populated in secret.yaml)
databaseUrl: "sqlite:///todoevolve.db"
betterAuthSecret: "dev-super-secret-key-min-32-chars"
openaiApiKey: "sk-dummy-key" # Still dummy unless user provides one

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
